<!DOCTYPE HTML>
<html>
	<head>
		<style>

			table {
				border-collapse: collapse;
				table-layout: fixed;
			}
			td {
				border: 1px solid black;
				width: 400px;
				height: 100px;
				vertical-align: middle;
			}

			.col1 {
				background-color: #c3c77e;
			}

			.col2 {
				background-color: #f9c4af;
			}
		</style>
	</head>

	<body>
		<table>
			<tr>
				<td class="col1">
					<div>
						<p>This first cell</p>
					</div>
				</td>
				<td class="col2">
					<div>
						<p>This second cell</p>
					</div>
				</td>
			</tr>
		</table>
	</body>

</html>
